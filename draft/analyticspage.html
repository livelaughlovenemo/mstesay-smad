<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analytics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="analytics-style.css">
  <link rel="icon" type="image/png" href="mainlogo.png">
</head>
<body>
  <header>
    <div class="head">
      <h3>Sales Monitoring System</h3>
    </div>
  </header>

  <nav class="sidebar">
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="productspage.html">üõí Products</a>
    <a href="analyticspage.html" style="font-weight:bold; color:#F7743B;">üìà Analytics</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </nav>

  <main class="main-content">
    <h2>Analytics Overview</h2>
    <div class="analytics-grid">

      <div class="card">
        <h3>Sales by Category</h3>
        <canvas id="categoryChart"></canvas>
      </div>

      <div class="card">
        <h3>Top Products</h3>
        <canvas id="productChart"></canvas>
      </div>

      <div class="card full-width">
        <h3>Branch Performance</h3>
        <canvas id="branchChart"></canvas>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const categoryData = {
      labels: ["Dressed Chicken", "Frozen Products", "Others"],
      values: [50000, 20000, 10000]
    };

    const productData = {
      labels: ["Whole Chicken", "BackBones", "BLG", "Drumsticks", "Wings"],
      values: [49899, 11895, 9546, 8000, 6500]
    };

    const branchData = {
      labels: ["Main", "Aljun", "Bb Q", "Richard", "Janeth"],
      values: [25000, 15000, 8000, 6000, 7000]
    };

    new Chart(document.getElementById("categoryChart"), {
      type: "pie",
      data: {
        labels: categoryData.labels,
        datasets: [{
          data: categoryData.values,
          backgroundColor: ["#ff7400", "#ff9a00", "#ff0000"]
        }]
      }
    });

    new Chart(document.getElementById("productChart"), {
      type: "bar",
      data: {
        labels: productData.labels,
        datasets: [{
          label: "‚Ç± Sales",
          data: productData.values,
          backgroundColor: "#F7743B"
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    new Chart(document.getElementById("branchChart"), {
      type: "line",
      data: {
        labels: branchData.labels,
        datasets: [{
          label: "‚Ç± Sales",
          data: branchData.values,
          fill: true,
          borderColor: "#F7743B",
          backgroundColor: "rgba(247,116,59,0.2)",
          tension: 0.3
        }]
      }
    });
  </script>
</body>
</html>
